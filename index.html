<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile First</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">

<body>
  <div class="page">
    <header>
      <div class="logo">
        <img src="img/logo.svg" alt="">
      </div>
  
      <div class="logo-background">
        <h1>Space Cream</h1>
      </div>
    </header>
  
    <main>
      <p>
        Venha experimentar o melhor sorvete de creme espacial da região de Ourinhos. 
        Temos vários sabores. <br><strong>Esperamos por você!</strong>
      </p>
  
      <div class="card">
        <img src="img/sorvete1.png" alt=""><span>Paletas</span>
      </div>
  
      <div class="card">
        <img src="img/sorvete2.png" alt=""><span>Shares</span>
      </div>
  
      <div class="card">
        <img src="img/sorvete3.png" alt=""><span>Massas</span>
      </div>
  
      <div class="card">
        <img src="img/sorvete4.png" alt=""><span>Picolés</span>
      </div>

  </div>
